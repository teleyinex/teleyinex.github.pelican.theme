<!DOCTYPE html>
<html lang="{{ DEFAULT_LANG }}">
    <head>
        {% block head %}
        <meta charset="utf-8">
        <title>{% block title %}{{ SITENAME }}{% endblock title %} | Home page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="AUTHOR" content="{{ AUTHOR }}">

        <!-- Le styles -->
        <link href="{{SITEURL}}/theme/css/bootstrap.css" rel="stylesheet">
        <link href="{{SITEURL}}/theme/css/bootstrap-responsive.css" rel="stylesheet">
        <link href="{{SITEURL}}/theme/css/font-awesome.css" rel="stylesheet">
        <link href="{{SITEURL}}/theme/css/style.css" rel="stylesheet">

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

        <!-- Fav and touch icons -->
        <link rel="shortcut icon" href="../assets/ico/favicon.ico">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">
        {% if GOOGLE_ANALYTICS %}
        {% include 'googleanalytics.html' %}
        {% endif %}
        {% endblock head %}
    </head>

    <body>
        <!-- NAVBAR
    ================================================== -->
        <!-- Wrap the .navbar in .container to center it on the page and provide easy way to target it with .navbar-wrapper. -->
        <div class="container navbar-wrapper">

            <div class="navbar navbar-inverse">
                <div class="navbar-inner">
                    <!-- Responsive Navbar Part 1: Button for triggering responsive navbar (not covered in tutorial). Include responsive CSS to utilize. -->
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <a class="brand" href="{{ SITEURL }}">{{ AUTHOR }}</a>
                    <!-- Responsive Navbar Part 2: Place all navbar contents you want collapsed withing .navbar-collapse.collapse. -->
                    <div class="nav-collapse collapse">
                        <ul class="nav">
                            <li><a href="{{SITEURL}}/index.html">Projects</a></li>
                            <li><a href="{{SITEURL}}/pages/about.html">About</a></li>
                            <li><a href="{{SITEURL}}/pages/contact.html">Contact</a></li>
                        </ul>
                    </div><!--/.nav-collapse -->
                </div><!-- /.navbar-inner -->
            </div><!-- /.navbar -->

        </div><!-- /.container -->

        {% block content %}
        {% endblock content %}

        <!-- FOOTER -->
        <footer>
            <!--<p class="pull-right"><a href="#">Back to top</a></p>-->
            <p>&copy; 2012 {{ AUTHOR }}</p>
        </footer>

    </div><!-- /.container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{{SITEURL}}/theme/js/jquery-1.8.3.min.js"></script>
    <script src="{{SITEURL}}/theme/js/bootstrap.min.js"></script>
    <script>
        !function ($) {
            $(function(){
                // carousel demo
                $('#myCarousel').carousel()
            })
        }(window.jQuery)
    </script>
</body>
</html>
